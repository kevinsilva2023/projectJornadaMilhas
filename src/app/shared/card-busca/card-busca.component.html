<mat-card class="card-busca">
    <img mat-card-image
       src="{{ promocao.imagem }}" alt="Imagem"> 
    <mat-card-content>
      <ul>
        <li>{{ promocao.destino }}</li>
        <li>R$ {{ promocao.preco }},00</li>
      </ul> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">VER DETALHES</button>
    </mat-card-actions>
  </mat-card>
